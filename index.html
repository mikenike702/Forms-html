<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <form action="" method="">
        <!-- text input -->
        <label for="firstName">First Name</label>
        <input type="text" name="firstName" id="firstName"
        value="John">
        <br>
        <br>
        <!-- password input -->
        <input type="password" name="password" placeholder="Please type your password">
        <br>
        <br>
        <!-- email input -->
        <input type="email" name="email" value="email@.com">
        <br>
        <br>
        <!-- text area -->
        <p>Description</p>
        <textarea name="" id="" cols="10" rows="2"></textarea>
        <br>
        <br>
        <!-- Radio Buttons -->
        <p>Please select your favorite coding language.</p>
        <input type="radio" name="coding" id="" value="javascript" checked> Javascript
        <input type="radio" name="coding" id="" value="python"> Python
        <input type="radio" name="coding" id="" value="java"> Java
        <br>
        <br>
        <!-- Checkboxes -->
        <p>Please select your favorite coding language.</p>
        <input type="checkbox" name="programming" value="javascript" id="">Javascript
        <input type="checkbox" name="progamming" value="python" id="">Python
        <input type="checkbox" name="programming" checked value="java" id="">Java
        <br>
        <br>
        <!-- select input -->
        <p>Please select your favorite coding language.</p>
        <select name="languages" id="">
            <option value="javascript">Javascript</option>
            <option value="java">Java</option>
            <option value="python">Python</option>
        </select>
        <br>
        <br>
        <!-- input submit -->
        <!-- <input type="submit" value="submit here"> -->
        <button type="submit">submit here</button>
    </form>
    
</body>
</html>
